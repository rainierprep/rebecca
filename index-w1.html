<!DOCTYPE html>
<html lang="en">

<!-- the header section of your website remains the same across all web pages. This is where you put in website-wide information. -->

<head>

    <!-- Stylesheet links link the HTML you're building here to the style sheet. Stylesheets are what give it formatting, colors, etc. style.css is the style sheet that we're going to create -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Place your font link here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- the next two links are also style sheets, but they're Open Source, which means that they're like pre-built templates anyone can use. We're going to borrow them for our web pages. -->

    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- a <title> tag tells visitors and search engines like Google what the title of your site is -->

    <title>YOUR NAME</title>

</head>

<!-- the body section of the website is where most of your content will live. the body is what changes per-page on any given website. -->

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-text">
                <div class="header-lead-in">
                    <h1>YOUR SUBJECT</h1>
                </div>
                <div class="header-heading">
                    <h2>SUBJECT TAGLINE</h2>
                </div>
            </div>
        </div>
    </header>

    <!-- Quick Facts section: This section is templated to highlight a couple fast facts about your topic -->
    <section id="quick">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-md-left">
                    <h2 class="section-heading">Quick Facts</h2>
                    <h3 class="section-subheading">YOUR SUBJECT</h3>
                    <p><em>CATEGORY</em></p>
                    <p>QUICK FACT 1</p>
                    <p>QUICK FACT 2</p>
                </div>
            </div>
            </div>
    </section>

    <!-- This section should be used to tell your readers why your subject is important! -->
    <section id="about">
        <div class="container">
            <div class="row">
                <h2 class="section-heading">SUMMARY</h2>
                <div class="col-md-6">
                  <!-- each of these <p>
                   tags signify a new paragraph -->
                  </p>
                    <p>FILL IN A SUMMARY ABOUT YOUR SUBJECT</p>
                    <p>It can be a plot summary...</p>
                    <p>Or a quick biography..</p>
                </div>
                <div class="col-md-1"></div>
                <!-- this is where you'll want to put a photo of your topic -->
                <div class="col-md-4">
                  <div class="card" style="width:100%;text-align:center;">
                      <img class="card-img-top img-fluid" src="img/spacejam.jpg" alt="Card image cap">
                  </div>
                </div>
                <div class="col-md-1"></div>
                </div>
            </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                  <span class="copyright">Copyright &copy; YOUR NAME 2017</span>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Tether -->
    <script src="vendor/tether/tether.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/agency.min.js"></script>

</body>

</html>
