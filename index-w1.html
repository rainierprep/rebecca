<!-- this lets the computer know what languages we're going to use in this file. the first tag says we're using the coding language of HTML and the second tag says that we're going to be writing it in the English written languge -->

<!DOCTYPE html>
<html lang="en">

<!-- the header section of your website remains the same across all web pages. This is where you put in website-wide information. -->

<head>

    <!-- Stylesheet links link the HTML you're building here to the style sheet. Stylesheets are what give it formatting, colors, etc. style.css is the style sheet that we're going to create -->
    <link href="css/style.css" rel="stylesheet">

    <!-- this style sheet is a template that we're using to get started -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Place your font link here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- a <title> tag tells visitors and search engines like Google what the title of your site is -->

    <title>YOUR NAME</title>

</head>

<!-- the body section of the website is where most of your content will live. the body is what changes per-page on any given website. -->

<body>
    <!-- Header -->
    <header>
        <h1>YOUR SUBJECT</h1>
        <h2>SUBJECT TAGLINE</h2>
    </header>

    <!-- This section is templated to highlight a couple fast facts about your topic -->
    <section>
        <h2 class="section-heading">Quick Facts</h2>
        <h3 class="section-subheading">YOUR SUBJECT</h3>
        <p><em>CATEGORY</em></p>
        <p>QUICK FACT 1</p>
        <p>QUICK FACT 2</p>
    </section>

    <!-- This section should be used to tell your readers valuable information about your subject -->
    <section>
        <h2>SUMMARY</h2>
        <!-- each of these <p>
                   tags signify a new paragraph -->
        <p>FILL IN A SUMMARY ABOUT YOUR SUBJECT</p>
        <p>It can be a plot summary...</p>
        <p>Or a quick biography..</p>
        <!-- this is where you'll want to put a photo of your topic, for now just leave the placeholder -->
        <img src="img/spacejam.jpg">
    </section>

<!-- every website has a footer section with valuable information about the author, or organization the website is representing. we'll start basic here with just your name and the current year -->
    <footer>
        <span class="copyright">Copyright &copy; YOUR NAME 2017</span>
    </footer>

</body>

</html>
