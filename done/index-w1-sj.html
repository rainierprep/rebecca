<!-- this lets the computer know what languages we're going to use in this file. the first tag says we're using the coding language of HTML and the second tag says that we're going to be writing it in the English written languge -->

<!DOCTYPE html>
<html lang="en">

<!-- the header section of your website remains the same across all web pages. This is where you put in website-wide information. -->

<head>

    <!-- Stylesheet links link the HTML you're building here to the style sheet. Stylesheets are what give it formatting, colors, etc. style.css is the style sheet that we're going to create -->
    <link href="css/style.css" rel="stylesheet">

    <!-- this style sheet is a template that we're using to get started -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Place your font link here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- a <title> tag tells visitors and search engines like Google what the title of your site is -->

    <title>Space Jam - Rebecca Samuelson</title>

</head>

<!-- the body section of the website is where most of your content will live. the body is what changes per-page on any given website. -->

<body>
    <!-- Header -->
    <header>
        <h1>Space Jam</h1>
    </header>
</body>

</html>
